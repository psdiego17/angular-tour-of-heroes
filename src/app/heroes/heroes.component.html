<!--
    [(ngModel)] é a sintaxe de ligação de dados bidirecional do Angular.
    Aqui, ele vincula a hero.name propriedade à caixa de texto HTML para que os dados possam fluir em ambas as direções: 
    da hero.name propriedade para a caixa de texto e da caixa de texto de volta para o hero.name.

    Atenção: é preciso fazer o import do import { FormsModule } from '@angular/forms'; no app.module.ts
-->

<!--

    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name">
</div>
-->

<!--
    O *ngForé de Angular repetidor directiva. 
    Ele repete o elemento do host para cada elemento em uma lista.

    <li> é o elemento hospedeiro.
    heroescontém a lista de heróis fictícios da HeroesComponentclasse, a lista de heróis fictícios.
    hero contém o objeto herói atual para cada iteração na lista.
-->
<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
