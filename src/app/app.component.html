<!--As chaves duplas são a sintaxe de ligação de interpolação do Angular . 
  Essa ligação de interpolação apresenta o titlevalor da 
  propriedade do componente dentro da tag do cabeçalho HTML-->
<h1>{{title}}</h1><!--Puxando do app.component.ts-->
<app-heroes></app-heroes><!--Puxando html do heroes.component.html, setado pelo selector: 'app-heroes' do  heroes.component.ts-->
<app-messages></app-messages>
